{% extends 'store/layouts/main.html' %}


{% block content %}



<div class="container mt-4">
  
    <div class="row">
       <div class="col-md-12">
        <h2 class="text-center">Collections</h2>
        <hr>
        <div class="row">
            {% for item in category %}

            <div class="col-md-3">
              
                <div class="card">
                    <a href="{%  url 'collectionsview' item.slug %}">

                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.image.url  }}" alt="catoegory-image" class="w-100">
                            </div>
                            <h4 class="text-center">{{item.name}}</h4>
                        </div>
                    </a>
                </div>
                

            </div>

            {%endfor%}
        </div>
       </div>
    </div>

</div>

{% endblock %}
