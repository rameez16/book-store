

{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container mt-4">
  
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Our Collections</h2>
            <p class="text-center text-muted mb-5">Browse our exclusive categories</p>
            <hr class="mb-5">
            
            <div class="row g-4">
                {% for item in category %}
                <div class="col-md-3 col-sm-6">
                    <div class="collection-card-wrapper">
                        <a href="{% url 'collectionsview' item.slug %}" class="text-decoration-none">
                            <div class="collection-card">
                                <!-- Blurred background image -->
                                <div class="card-blur-bg" style="background-image: url('{{ item.image.url }}');"></div>
                                
                                <!-- Circular image container -->
                                <div class="circular-image-container">
                                    <div class="circular-image" style="background-image: url('{{ item.image.url }}');"></div>
                                </div>
                                
                                <!-- Category name -->
                                <div class="category-name text-center mt-3">
                                    <h4>{{ item.name }}</h4>
                                    <p class="small text-muted">Explore Collection</p>
                                </div>
                                
                                <!-- Hover overlay -->
                                <div class="card-hover-overlay"></div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    /* Collection card styling */
    .collection-card-wrapper {
        perspective: 1000px;
        margin-bottom: 30px;
    }
    
    .collection-card {
        position: relative;
        background: white;
        border-radius: 20px;
        padding: 30px 20px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.4s ease;
        overflow: hidden;
        height: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    /* Blurred background */
    .card-blur-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        opacity: 0.15;
        z-index: 1;
        transition: all 0.4s ease;
    }
    
    /* Circular image */
    .circular-image-container {
        position: relative;
        z-index: 2;
        margin-bottom: 15px;
    }
    
    .circular-image {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        border: 5px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    /* Category name styling */
    .category-name h4 {
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
        transition: color 0.3s ease;
        position: relative;
        z-index: 2;
    }
    
    .category-name p {
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }
    
    /* Hover overlay */
    .card-hover-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0b0b0c 0%, #5d6572 100%);
        opacity: 0;
        border-radius: 20px;
        transition: opacity 0.4s ease;
        z-index: 1;
    }
    
    /* Hover effects */
    .collection-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .collection-card:hover .card-blur-bg {
        opacity: 0.25;
        filter: blur(5px);
    }
    
    .collection-card:hover .card-hover-overlay {
        opacity: 0.9;
    }
    
    .collection-card:hover .circular-image {
        transform: scale(1.05);
        border-color: rgba(255, 255, 255, 0.8);
    }
    
    .collection-card:hover .category-name h4 {
        color: white;
    }
    
    .collection-card:hover .category-name p {
        color: rgba(255, 255, 255, 0.8) !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .collection-card {
            height: 250px;
        }
        
        .circular-image {
            width: 110px;
            height: 110px;
        }
    }
</style>

{% endblock %}
