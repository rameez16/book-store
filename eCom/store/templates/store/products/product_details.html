{% extends 'store/layouts/main.html' %}



{% block content %}


<div class="container">

   <div class="py-5">


         <div class="row">

            <div class="col-md-12">

               <div class="card shadow product-card">
                  <div class="card-body">
                     <div class="row">
                        <div class="col-md-4">

                           {% if product.tag %}
                           <label class="product-viewtag"> {{product.tag}} </label>
                           {% endif %}

                           <img src="{{product.product_image.url}}" alt="product_image" class="w-100">
                        </div>

                        <div class="col-md-8">



                           <h2 class="mb-0">
                              {{product.name}}
                              {% if product.trending %}
                              <label for="" style="font-size: 16px;" class="float-end badge bg-danger"> trending</label>

                              {% endif %}


                           </h2>
                           <hr>



                           <label for="" class="me-3"> Original-Price : <s> {{product.original_price}} </s> </label>
                           <label for="" class="me-3"> Selling-Price : {{product.selling_price}} </label>

                           <p>
                              {{product.small_description}}
                           </p>

                           {% if product.quantity > 0%}


                           <label for="" class="badge bg-primary"> IN STOCK </label>
                           {% else %}
                           <label for="" class="badge bg-yellow"> OUT OF STOCK </label>
                           {% endif %}


                           <div class="row mt-2">
                              <div class="col-md-3" value="{{product.id}}" class="product_id">
                                 <input type="hidden">
                                 <label for="">Quantity</label>

                                 <div class="input-group text-center mb-3" style="width: 130px;">

                                    <button class="input-group-text decrement-button ">-</button>
                                    <input type="number" name="quantity" class="form-control qty-input text-center"
                                       value="1" min="1" max="{{product.quantity}}">
                                    <button class="input-group-text increment-button">+</button>
                                 </div>



                              </div>


                              <div class="col-md-9">

                                 <button class="btn btn-primary me-3 float-start addtocartbtn"> Add to cart <i
                                       class="bi bi-cart-plus"></i></button>

                                 <button class="btn btn-success me-3 float-start addtowishlistbtn"> Add to wishlist <i
                                       class="bi bi-card-checklist"></i> </button>

                              </div>

                           </div>






                        </div>
                     </div>

                     <div class="row">

                        <div class="col-md-12">

                              <h2>About this item </h2>
                              <hr>
                              <p class="mt-3">
                                {{ product.description  }}
                              </p>
           
                        
                        </div>
                     </div>

                  
                  </div>

               </div>
            </div>

          
        
       </div>
      



   </div>



</div>



{% endblock %}
