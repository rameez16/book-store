
{% load static %}


<div class="container h-100 mt-5">

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
  
    
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="{% static 'images/1.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/2.png' %}" class="d-block w-100" alt="...">
        </div>
        <!-- <div class="carousel-item">
            <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
        </div> -->
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
  
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
  </div>


    
</div>

<section class="py-4 bg-light border-top border-bottom">
    <div class="container">
        <div class="row align-items-center text-center text-md-start">
            
            <!-- Text -->
            <div class="col-md-8 mb-3 mb-md-0">
                <h5 class="mb-1 fw-semibold">
                    Not sure what to read next?
                </h5>
                <p class="mb-0 text-muted">
                    Talk to our book expert and get personalized recommendations.
                </p>
            </div>

            <!-- Button -->
            <div class="col-md-4 text-center text-md-end">
                <a href="" class="btn btn-dark px-4">
                    Contact Our Expert
                </a>
            </div>

        </div>
    </div>
</section>
